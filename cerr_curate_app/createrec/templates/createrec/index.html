{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a New Record</title>
  <script src="{% static 'js/jquery.slim.min.js' %}" ></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'createrec/css/main.css' %}" rel="stylesheet">
</head>

<body id="content">
<h1>Create or Upload a New Record</h1>

<script type="text/javascript">
function createrec_disable_create(ev) {
    var fs = $("#create-record fieldset")
    console.log("flipping disable on "+fs.get(0).localName+" to "+(ev.target.value != "create"));
    $("#create-record fieldset").get(0).disabled = ev.target.value != "create";
}
</script>

<form action="{% url 'createrec:start' %}" method="post">
{% csrf_token %}

  <div class="form-check">
    <input type="radio" name="start_meth" value="create" class="form-check-input"
           onchange="createrec_disable_create(event)" checked/>
    <label class="form-check-label">Create a new record from scratch.</label>
  </div>
{% include "createrec/create.html" %}


  <div class="form-check">
    <input type="radio" name="start_meth" value="upload" class="form-check-input"
           onchange="createrec_disable_create(event)"/>
    <label class="form-check-label">Upload an existing XML document.</label>
  </div>
  <div>
    <input type="file" name="file" class="form-control"/>
  </div>

  <div style="margin-top: 2ex">
  <input type="submit" value="Edit new record"/>
  <div>
</form>



</body> </html>
